apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
  buildToolsVersion "24.0.0"

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileSdkVersion 24

  defaultConfig {
    applicationId "com.todev.rabbitmqmanagement"
    minSdkVersion rootProject.minSdkVersion
    targetSdkVersion rootProject.targetSdkVersion
    versionCode rootProject.versionCode
    versionName rootProject.versionName
  }

  lintOptions {
    disable 'InvalidPackage'
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  compile project(':widgets')

  compile group: 'com.android.support', name: 'appcompat-v7', version: '24.1.1'
  compile group: 'com.android.support', name: 'cardview-v7', version: '24.1.1'
  compile group: 'com.android.support', name: 'design', version: '24.1.1'
  compile group: 'com.jakewharton', name: 'butterknife', version: '8.2.1'
  compile group: 'com.michaelpardo', name: 'activeandroid', version: '3.1.0-SNAPSHOT'
  compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.1.0'
  compile group: 'com.squareup.retrofit2', name: 'converter-jackson', version: '2.1.0'
  compile group: 'joda-time', name: 'joda-time', version: '2.9.4'

  apt group: 'com.jakewharton', name: 'butterknife-compiler', version: '8.2.1'
}

repositories {
  maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}
