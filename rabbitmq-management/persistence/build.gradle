//region Startup Plugins

apply plugin: "com.android.library"

//endregion

//region Android

android {

  //region Build Configuration

  buildTypes {
    debug {
      useProguard false
      minifyEnabled false
      shrinkResources false
    }
    release {
      useProguard true
      minifyEnabled true
      shrinkResources false
      proguardFiles getDefaultProguardFile("proguard-android.txt"),
          "proguard-rules.pro"
    }
  }

  //endregion

  //region Compile Options

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  compileSdkVersion deps.build_versions.compile_sdk

  //endregion

  //region Flavor Dimensions

  flavorDimensions "irrelevant"

  //endregion

  //region Default Config

  defaultConfig {
    minSdkVersion deps.build_versions.min_sdk
    targetSdkVersion deps.build_versions.target_sdk
    versionCode getAutoVersionCode()
    versionName getAutoVersionName()
    dimension "irrelevant"
  }

  //endregion

  //region Product Flavors

  productFlavors {
    dev {
      // Do not remove empty configuration.
    }
    prod {
      // Do not remove empty configuration.
    }
  }

  //endregion
}

//endregion

//region Dependencies

dependencies {

  //region Application Files

  implementation fileTree(dir: "libs", include: ["*.jar"])

  //endregion

  //region Application Modules

  implementation project(":utility")

  //endregion

  //region Database

    api deps.room.runtime
    api deps.room.rxjava2
    annotationProcessor deps.room.compiler

  //endregion

  //region Dependency Injection

  annotationProcessor deps.dagger.compiler

  //endregion

  //region Shared Preferences

    api deps.misc.androidx_preferences
    annotationProcessor deps.misc.androidx_preferences_compiler

  //endregion
}

//endregion
