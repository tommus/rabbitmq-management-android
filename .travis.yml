language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-android-m2repository

  licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

jdk:
  - oraclejdk8

branches:
  only:
    - master

sudo: required

notifications:
  email: false

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libstdc++6:i386 lib32z1 expect
